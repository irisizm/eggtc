<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Doğrulama: LOG Dosyası Erişim Protokolü</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111111;
            --main-color: #00bcd4;
            --accent-color: #ff5722;
            --text-light: #e0e0e0;
            --input-border: #00796b;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: radial-gradient(circle at center, var(--dark-bg) 0%, #000000 100%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal-container {
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--main-color);
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.6), inset 0 0 15px rgba(0, 188, 212, 0.4);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInTerminal 1.5s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes fadeInTerminal {
            from { opacity: 0; transform: rotateX(20deg) scale(0.8); }
            to { opacity: 1; transform: rotateX(0deg) scale(1); }
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--accent-color);
            letter-spacing: 3px;
            animation: glitch 2s infinite alternate;
            position: relative;
            text-transform: uppercase;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 1px var(--accent-color), 3px 3px 0 #00f, -3px -3px 0 #f00; transform: translate(0); }
            25% { text-shadow: 0 0 1px var(--accent-color), -3px 0 0 #00f, 3px 0 0 #f00; transform: translate(-2px); }
            50% { text-shadow: 0 0 1px var(--accent-color), 3px -3px 0 #00f, -3px 3px 0 #f0f; transform: translate(2px); }
            75% { text-shadow: 0 0 1px var(--accent-color), -3px 3px 0 #00f, 3px -3px 0 #f0f; transform: translate(-2px); }
            100% { text-shadow: 0 0 1px var(--accent-color), 0 0 0 #00f, 0 0 0 #f0f; transform: translate(0); }
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-light);
            text-align: center;
        }

        .clue {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--main-color);
            text-shadow: 0 0 8px var(--main-color);
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 188, 212, 0.08);
            border-left: 3px solid var(--main-color);
            border-radius: 5px;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        .input-group input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px 20px;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--text-light);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
            -webkit-appearance: none;
        }

        .input-group input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color), inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .submit-button {
            background: linear-gradient(45deg, var(--accent-color), #d84315);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-top: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
        }

        #feedback-message {
            margin-top: 20px;
            font-size: 1em;
            font-weight: 600;
            animation: pulseFeedback 1s infinite alternate;
            display: none;
        }

        @keyframes pulseFeedback {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .error {
            color: var(--error-color);
            text-shadow: 0 0 5px var(--error-color);
        }

        .success {
            color: var(--success-color);
            text-shadow: 0 0 5px var(--success-color);
        }

        .animated-bg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 188, 212, 0.03),
                rgba(0, 188, 212, 0.03) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; }
        }
    </style>
</head>
<body>
    <div class="animated-bg-lines"></div>

    <div class="terminal-container">
        <h1 class="glitch-text">Giriş Doğrulama</h1>
        <p>LOG dosyan hazır, ancak önce bu protokolden geçmelisin.</p>
        
        <div class="arg-stage" id="stage1">
            <p><strong>Veri Fragmenti: Evrensel Zaman</strong></p>
            <p class="clue">Roma rakamlarıyla MCDLIII sayısının Arap rakamlarındaki karşılığı nedir?</p>
            <div class="input-group">
                <label for="input1">Yanıt:</label>
                <input type="text" id="input1" placeholder="Yanıtı buraya gir..." autofocus inputmode="numeric">
            </div>
            <button class="submit-button" id="submitAnswer">Onayla</button>
        </div>

        <p id="feedback-message"></p>
    </div>

    <script>
        const MAIN_PAGE_URL = 'onemli.html';
        const CORRECT_ANSWER = "1453"; 

        const passwordInput = document.getElementById('input1');
        const submitButton = document.getElementById('submitAnswer');
        const feedbackMessage = document.getElementById('feedback-message');

        passwordInput.focus();

        submitButton.addEventListener('click', checkAnswer);
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const enteredAnswer = passwordInput.value.trim();
            
            if (enteredAnswer === CORRECT_ANSWER) {
                feedbackMessage.textContent = 'Doğrulama Başarılı! Log Dosyasına Erişiliyor...';
                feedbackMessage.className = 'success';
                feedbackMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = MAIN_PAGE_URL;
                }, 1500);
            } else {
                feedbackMessage.textContent = 'Yanlış Yanıt. Protokol İhlali!';
                feedbackMessage.className = 'error';
                feedbackMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
    </script>
</body>
</html>
