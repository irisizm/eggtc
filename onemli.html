<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Arızası</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            background-color: #1a1a2e; /* Koyu lacivert-mor */
            color: #e0e0e0; /* Açık gri */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1200px; /* Daha belirgin 3D etkisi */
        }

        .container {
            position: relative;
            width: 85vw;
            max-width: 900px;
            padding: 60px;
            border: 1px solid rgba(138, 43, 226, 0.3); /* Açık mor kenarlık */
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.2), 0 0 80px rgba(138, 43, 226, 0.1); /* Mor tonlarda hafif gölge */
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(46, 30, 60, 0.8)); /* Hafif gradyanlı koyu arka plan */
            transform-style: preserve-3d;
            animation: containerPulse 5s infinite ease-in-out alternate; /* Hafif nabız atışı */
            backdrop-filter: blur(5px); /* Hafif bulanıklık efekti */
            -webkit-backdrop-filter: blur(5px);
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'IBM Plex Mono', monospace;
            color: #ff6347; /* Soluklaştırılmış domates kırmızısı */
            font-size: 3.2em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.4); /* Daha hafif parıltı */
            letter-spacing: 2px;
            animation: textGlitch 4s infinite alternate, flickerSubtle 2s infinite alternate; /* Daha kaliteli glitch ve hafif titreşim */
        }

        p {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.25em;
            line-height: 1.7;
            color: #bbbbbb; /* Daha yumuşak gri */
            text-shadow: 0 0 5px rgba(187, 187, 187, 0.2); /* Çok hafif parıltı */
            margin-bottom: 20px; /* Paragraflar arası boşluk azaltıldı */
            opacity: 0; /* Başlangıçta tüm paragrafları gizle */
            overflow: hidden;
            border-right: .10em solid rgba(138, 43, 226, 0.7); /* Daha ince, mor cursor */
            white-space: nowrap; /* Yazma efekti için tek satırda tut */
            width: 0; /* Başlangıçta gizli */
        }

        /* Her paragraf için özel animasyon gecikmesi */
        p:nth-child(2) { /* İlk paragraf (h1'den sonraki ilk p) */
            animation: typeEffectModern 3s steps(40, end) forwards 1s, cursorBlinkModern 0.8s infinite 3s;
            /* Animasyon süresi, adım sayısı, gecikme, imleç gecikmesi */
        }

        p:nth-child(3) {
            animation: typeEffectModern 4s steps(50, end) forwards 4s, cursorBlinkModern 0.8s infinite 8s;
        }

        p:nth-child(4) {
            animation: typeEffectModern 3s steps(40, end) forwards 9s, cursorBlinkModern 0.8s infinite 12s;
        }

        p:nth-child(5) {
            animation: typeEffectModern 5s steps(70, end) forwards 13s, cursorBlinkModern 0.8s infinite 18s;
        }

        p:nth-child(6) {
            animation: typeEffectModern 4s steps(50, end) forwards 19s, cursorBlinkModern 0.8s infinite 23s;
        }

        /* Son paragraftaki cursor'ı gizle */
        p:last-child {
            border-right: none;
        }

        .overlay-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px; /* Izgara boyutu */
            opacity: 0.1; /* Çok hafif */
            pointer-events: none;
            z-index: 1;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
            animation: scanlineScroll 10s infinite linear;
        }

        /* Anahtar kare animasyonları */
        @keyframes containerPulse {
            0% { transform: scale(1) rotateY(0deg); box-shadow: 0 0 40px rgba(138, 43, 226, 0.2), 0 0 80px rgba(138, 43, 226, 0.1); }
            50% { transform: scale(1.01) rotateY(0.5deg); box-shadow: 0 0 50px rgba(138, 43, 226, 0.3), 0 0 90px rgba(138, 43, 226, 0.15); }
            100% { transform: scale(1) rotateY(0deg); box-shadow: 0 0 40px rgba(138, 43, 226, 0.2), 0 0 80px rgba(138, 43, 226, 0.1); }
        }

        @keyframes textGlitch {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 99, 71, 0.4);
                transform: translate(0, 0);
            }
            10% {
                text-shadow: 2px 0 10px rgba(255, 99, 71, 0.6);
                transform: translate(-1px, 1px);
            }
            20% {
                text-shadow: -2px 0 10px rgba(255, 99, 71, 0.6);
                transform: translate(1px, -1px);
            }
            30% {
                text-shadow: 0 2px 10px rgba(255, 99, 71, 0.6);
                transform: translate(-1px, -1px);
            }
            40% {
                text-shadow: 0 -2px 10px rgba(255, 99, 71, 0.6);
                transform: translate(1px, 1px);
            }
        }

        @keyframes flickerSubtle {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.9; }
        }

        /* `typeEffectModern` animasyonunu tek satırda tutmak için `white-space: nowrap` ve `overflow: hidden` ile birlikte kullanılır.
           Metin tam göründüğünde `white-space: normal` olarak ayarlanırsa alta geçebilir. */
        @keyframes typeEffectModern {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; white-space: normal; } /* Metin ortaya çıktıktan sonra normal satır sonu */
        }

        @keyframes cursorBlinkModern {
            from, to { border-color: transparent; }
            50% { border-color: rgba(138, 43, 226, 0.7); }
        }

        @keyframes scanlineScroll {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay-grid"></div>
        <div class="scanlines"></div>
        <div class="content">
            <h1>Mektup</h1>
            <p>Bu önemli yazı falan dememi beklerdin dimi orosbu evladı</p>
            <p>combat senin o amına koyayım sen varya kahpenin tekisin</p>
            <p>sana şamı gösterdiğim güne lanet olsun</p>
            <p>sen aptal ve eziğin tekisin sadece 177 kilo ve 154 boyunda bir yağ varilisin</p>
            <p>neyse bu kadar yeter ama asla o siteye ulaşamicaksın ❤.</p>
        </div>
    </div>
</body>
</html>
